<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section style="background-image: url('background.jpg');">
      <h1 class="title">10 Seconds Math Game</h1>
      <div class="centerdiv">
        <div class="insertBox">
          <div class="middleBox">
            <h3 id="time-left">10</h3>
            <div class="timer-bar">
              <div class="timer-progress"></div>
            </div>
            <h2 class="equation"></h2>
            <input id="user-input" type="number" class="user-input" />
            <h4>Score: <span id="score" class="score"></span></h4>
            <button id="restart-button" class="btn restart-button">Restart</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
